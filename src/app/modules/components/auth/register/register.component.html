<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="font-bold text-xl text-center">
                        <span class="text-900">Sistema Seguimiento y Gestión Académico</span> <br>
                        <span class="text-900" *ngIf="!personaBool && !usuarioBool">Registrarse </span> <br>
                        <span class="text-primary-600" *ngIf="personaBool && !usuarioBool"> Registrar datos personales
                        </span>
                        <span class="text-primary-600" *ngIf="usuarioBool && !personaBool"> Registrar datos de usuario
                        </span>
                    </div>
                </div>
                <div>
                    <div *ngIf="status === 'success'">
                        <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <button pButton pRipple label="Ingresar cuenta" class="w-full p-3 text-xl" [routerLink]="['/login']">
                            </button>
                        </div>
                    </div>
                    <div class="grid p-fluid mt-3">
                        <div *ngIf="personaBool && !usuarioBool">
                            <form [formGroup]="personaForm">
                                <label for="apellidoPaterno" class="block text-900 text-xl font-medium mb-2">Apellido
                                    Paterno</label>
                                <input type="text" id="apellidoPaterno" pInputText formControlName="perapepat"
                                    placeholder="Ingrese su apellido paterno" class="w-full md:w-30rem mb-5">

                                <label for="apellidoMaterno" class="block text-900 text-xl font-medium mb-2">Apellido
                                    Materno</label>
                                <input type="text" id="apellidoMaterno" pInputText formControlName="perapemat"
                                    class="w-full md:w-30rem mb-5" placeholder="Ingrese su apellido materno">

                                <label for="nombres" class="block text-900 text-xl font-medium mb-2">Nombres</label>
                                <input type="text" id="nombres" pInputText formControlName="pernombres"
                                    class="w-full md:w-30rem mb-5" placeholder="Ingrese su nombre">

                                <label for="tipoDocumento" class="block text-900 text-xl font-medium">Tipo
                                    Documento</label>
                                <p-dropdown id="tipoDocumento" [autoDisplayFirst]="false" [options]="TipoDocumento"
                                    formControlName="tipoDocumento" styleClass="w-full md:w-30rem mb-5"
                                    optionLabel="tipodocnombre"
                                    placeholder="Seleccione un tipo de documento"></p-dropdown>

                                <label for="numeroDocumento" class="block text-900 text-xl font-medium mb-2">Número
                                    Documento</label>
                                <input type="text" id="numeroDocumento" pInputText formControlName="pernrodoc"
                                    class="w-full md:w-30rem mb-5" placeholder="Ingrese su número de documento">

                                <label for="correoElectronico" class="block text-900 text-xl font-medium mb-2">Correo
                                    Electrónico</label>
                                <input type="text" id="correoElectronico" pInputText formControlName="peremail"
                                    class="w-full md:w-30rem mb-5" placeholder="Ingrese su correo electrónico">

                                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                    <button pButton pRipple icon="pi pi-times" class="w-full p-3 text-xl"
                                        label="Cancelar" [routerLink]="['/login']">
                                    </button>
                                    <button pButton pRipple icon="pi pi-angle-right" class="w-full p-3 text-xl"
                                        label="Siguiente" (click)="enviarFormulario()"></button>
                                </div>
                            </form>
                        </div>
                        <div *ngIf="usuarioBool && !personaBool">
                            <form [formGroup]="usuarioForm">
                                <label for="name1" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                                <input id="name1" type="text" placeholder="Ingrese nombre " pInputText
                                    class="w-full md:w-30rem mb-5" formControlName="usuname">
                                <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                                <input id="email1" type="text" placeholder="Ingrese un correo electronico" pInputText
                                    formControlName="usuemail" class="w-full md:w-30rem mb-5">
                                <label for="tipoRol" class="block text-900 text-xl font-medium">Tipo Rol</label>
                                <p-dropdown [options]="TipoRol" formControlName="tipoRol" optionLabel="rolnombre"
                                    placeholder="Seleccionar rol" styleClass="w-full md:w-30rem mb-5"></p-dropdown>
                                <label for="password1"
                                    class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                                <p-password id="password2" formControlName="usupassword"
                                    placeholder="Ingrese una contraseña" [toggleMask]="true" styleClass="mb-5"
                                    inputStyleClass="w-full p-3 md:w-30rem">
                                    <ng-template pTemplate="header">
                                        <h6>Ingresar constraseña</h6>
                                    </ng-template>
                                    <ng-template pTemplate="footer">
                                        <p-divider></p-divider>
                                        <p class="mt-2">Sugerencias</p>
                                        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                            <li>Al menos una minúscula</li>
                                            <li>Al menos una mayuscula</li>
                                            <li>Al menos un número</li>
                                            <li>Mínimo 8 caracteres</li>
                                        </ul>
                                    </ng-template>
                                </p-password>
                                <label for="password1" class="block text-900 font-medium text-xl mb-2">Confirmar
                                    contraseña</label>
                                <p-password id="password1" formControlName="usupasswordhash"
                                    placeholder="Ingrese una contraseña" [toggleMask]="true" styleClass="mb-5"
                                    inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                    <!-- <p-button label="Small" icon="pi pi-check" label="Ingresar cuenta"
                                        styleClass="p-button-sm" [routerLink]="['/login']"></p-button> -->
                                </div>
                                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                    <button pButton pRipple icon="pi pi-angle-left" class="w-full p-3 text-xl"
                                        label="Atras" (click)="volverDatosPersona()"></button>

                                    <button pButton pRipple label="Registrar" class="w-full p-3 text-xl"
                                        (click)="doRegister()"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
