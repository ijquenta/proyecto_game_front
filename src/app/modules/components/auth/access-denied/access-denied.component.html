<div class="flex align-items-center justify-content-center min-h-screen min-w-screen surface-ground">
    <div class="flex flex-column p-3">
        <div class="surface-card p-4 shadow-2 border-round w-full md:w-30rem text-center">
            <!-- Encabezado con el logo y el título del sistema -->
            <div class="w-full text-center mb-4">
                <img src="assets/layout/images/logo_ibci.png" alt="logo" height="70">
                <div class="flex align-items-center justify-content-center mt-3">
                    <span class="font-bold text-xl text-900">SSGA Bolivia</span>
                    <img src="assets/layout/images/flag-bolivia_recortada.png" alt="flag-bolivia" class="ml-2" width="30" height="20">
                </div>
            </div>
            
            <!-- Mensaje de acceso denegado con ícono alineado correctamente -->
            <div class="w-full text-center mb-4">
                <div class="flex align-items-center justify-content-center mb-3">
                    <h2 class="text-2xl font-bold text-900 mr-2">Acceso Denegado</h2>
                    <i class="pi pi-lock text-red-500 text-3xl mb-3"></i>
                </div>
                <p class="text-700">No tienes los permisos necesarios para acceder a esta página.</p>
            </div>
            
            <!-- Botón para regresar al inicio o login -->
            <p-button 
                label="Volver al Inicio" 
                icon="pi pi-arrow-left" 
                styleClass="w-full p-button-rounded p-button-outlined" 
                [routerLink]="['/principal']"
            ></p-button>
        </div>
    </div>
</div>
