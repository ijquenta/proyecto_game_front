<div class="p-grid bg-bluegray-900 text-gray-100 p-3">
    <div class="p-col-12 p-md-3 font-bold mb-2">✉️ ¡Hola, bienvenido! Confirma tu cuenta de usuario ☑</div>
    <div class="p-col-12 p-md-9">
        <span class="line-height-3">Se ha enviado un mensaje de confirmación a su correo electrónico.</span>
    </div>
</div>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius: 56px; padding: 0.3rem; background-image: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%), linear-gradient(0deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%); ">

            <div class="w-full surface-card" style="border-radius:53px">
                <div class="px-2 py-8 md:px-3 lg:px-3">

                    <div class="text-700 text-center">
                        <div class="text-900 font-bold text-2xl mb-3">Confirma tu cuenta de usuario ☑</div>
                        <hr>
                        <div class="text-600 text-xl p-col-12 p-md-3">Por favor, revisa tu bandeja de entrada (y tu carpeta de spam). </div>
                        <div class="text-600 text-xl p-col-12 p-md-3">Deberías haber recibido un mensaje con un enlace de confirmación. 📧</div>
                        <hr>
                        <div class="flex justify-content-center">
                            <button pButton pRipple label="Volver" icon="pi pi-angle-left" class="p-button-danger p-button-rounded white-space-nowrap mr-5" [routerLink]="['/login']"></button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
