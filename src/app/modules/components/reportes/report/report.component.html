    <div class="card-container yellow-container overflow-hidden" style="height: 100%;">
        <div class="relative bg-gray-100 border-round border-1 border-gray-100" style="height: 100%">
            <div class="absolute top-0 left-0 px-2 py-1 w-full font-bold">
                <div class="flex justify-content-center">
                    <p-button (click)="mas()" label="+" styleClass="p-button-sm p-button-rounded p-button-info mr-2"></p-button>
                    <p-button (click)="menos()" label="-" styleClass="p-button-sm p-button-rounded p-button-warning mr-2"></p-button>
                    <p-button icon="pi pi-file-pdf"  label="Descargar" (click)="downloadPdf()" styleClass="p-button-sm p-button-rounded p-button-danger mr-2"></p-button>
                </div>
            </div>
            <div class="absolute overflow-auto surface-overlay mt-7 p-3" style="height: 90%; width: 100%;">
                <div id="outerContainer">
                    <div class="pdf-container">
                      <pdf-viewer
                        [src]="reporteSRC"
                        [original-size]="true"
                        [show-all]="true"
                        [render-text]="true"
                        [fit-to-page]="true"
                        [zoom]="zom"
                        [zoom-scale]="'page-width'"
                        [autoresize]="true"
                        [show-borders]="true"
                        style="width: 100%; height: 650px;"
                      ></pdf-viewer>
                    </div>
                </div>
            </div>
        </div>
    </div>
