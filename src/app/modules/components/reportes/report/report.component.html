    <div class="card" style="height: 100%;">
        <div class="card-container yellow-container overflow-hidden" style="height: 100%;">
            <div class="relative border-round" style="height: 100%">
                <div class="absolute top-0 left-0 px-2 py-1 w-full font-bold">
                    <div class="flex justify-content-center">
                        <!-- <button pButton pRipple icon="pi pi-plus" (click)="mas()" class="p-button-rounded p-button mr-2"></button>
                        <button pButton pRipple icon="pi pi-minus" (click)="menos()" class="p-button-rounded p-button mr-2"></button> -->
                        <button pButton pRipple icon="pi pi-file-pdf"  label="Descargar" (click)="downloadPdf()" class="p-button-rounded p-button-text p-button-danger mr-2"></button>
                    </div>
                </div>
                <div class="absolute overflow-auto surface-overlay mt-7 p-3" style="height: 100%; width: 100%;">
                    <div id="outerContainer">
                        <div class="pdf-container">
                          <!-- <pdf-viewer
                            [src]="reporteSRC"
                            [original-size]="true"
                            [show-all]="true"
                            [render-text]="true"
                            [fit-to-page]="true"
                            [zoom]="zom"
                            [zoom-scale]="'page-width'"
                            [autoresize]="true"
                            [show-borders]="true"
                            style="width: 100%; height: 500px;"
                          ></pdf-viewer> -->

                          <ngx-extended-pdf-viewer
                            theme="dark"
                            [showToolbar]="true"
                            [showSidebarButton]="true"
                            [showFindButton]="false"
                            [showPagingButtons]="true"
                            [showDrawEditor]="false"
                            [showStampEditor]="false"
                            [showTextEditor]="false"
                            [showZoomButtons]="true"
                            [showPresentationModeButton]="false"
                            [showOpenFileButton]="false"
                            [showPrintButton]="false"
                            [showDownloadButton]="true"
                            [showSecondaryToolbarButton]="true"
                            [showRotateButton]="undefined"
                            [showRotateCwButton]="true"
                            [showRotateCcwButton]="true"
                            [showHandToolButton]="false"
                            [showScrollingButton]="true"
                            [showSpreadButton]="false"
                            [showPropertiesButton]="false"
                            [language]="'es'"
                            [src]="reporteSRC" height="100%" width="100%"></ngx-extended-pdf-viewer>
                        </div>
                        <!-- <ngx-extended-pdf-viewer [src]="reporteSRC"></ngx-extended-pdf-viewer> -->


                    </div>
                </div>
            </div>
        </div>
    </div>
