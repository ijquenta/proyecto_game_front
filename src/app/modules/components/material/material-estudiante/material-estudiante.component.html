<p-card>
    <div class="mb-2">
        <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
    </div>
    <div class="p-grid p-nogutter">
        <div *ngFor="let materia of materias" class="p-col-12">
            <p-card header="{{ materia.materia }}" class="p-mb-4">
                <div class="p-grid p-justify-start">
                    <div *ngFor="let texto of materia.textos" class="p-col-12 p-md-6 p-lg-3">
                        <div class="mb-2">
                            <p-card header="{{texto.texnombre}}" [style]="{ width: '100%' }">
                                <div>
                                    <p>{{texto.texdescripcion}}</p>
                                </div>
                                <div class="flex">
                                    <button pButton pRipple label="Ver Material" icon="pi pi-file"
                                        class="p-button-success p-button-sm mt-2" pTooltip="Ver Material"
                                        tooltipPosition="top" (click)="viewMaterial(texto.texdocumento)"></button>
                                </div>
                            </p-card>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</p-card>
